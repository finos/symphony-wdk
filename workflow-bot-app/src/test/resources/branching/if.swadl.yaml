name: if
variables:
  foo: foo
activities:
  - execute-script:
      id: act1
      on:
        message-received:
          content: /execute
      script: |
        println "act1"
  - execute-script:
      id: act2
      # will be executed because of the if
      if: ${variables.foo == "foo"}
      script: |
        println "act2"

